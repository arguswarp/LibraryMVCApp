<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}"
       th:text="${person.getFullName() + ', ' +person.getAgeOfBirth()}">user</a>
</div>

<br/>
<hr/>

<form action="/people/new">
    <input type="submit" value="Create new person"/>
</form>

<br/>

<form action="/">
    <input type="submit" value="Back to start"/>
</form>
</body>
</html>
