<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search result</title>
</head>
<body>

<span> </span>
<form th:method="GET" th:action="@{/books/find}">
    <label for="searchKey">Enter search request: </label>
    <input type="text" name="key" id="searchKey"/>
    <br/>
    <input type="submit" value="Search!">
</form>
<div th:if="${book != null}">
    <div th:if="${book.title == null}">
        <p style="color: red">No books found!</p>
    </div>
    <div th:unless="${book.title == null}">
        <p>
            <a th:href="@{/books/{id}(id=${book.getBookId()})}"
               th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getAgeOfPublishment()}">user</a>
        </p>
    </div>
</div>
<hr/>

<form action="/">
    <input type="submit" value="Back to start"/>
</form>
</body>
</html>
