<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title" >Enter title: </label>
    <input type="text" th:field="*{title}" id="title">
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</div>
    <br/>

    <label for="author" >Enter author name: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author name error</div>
    <br/>

    <label for="ageOfPublishment" >Enter age of publishment: </label>
    <input type="text" th:field="*{ageOfPublishment}" id="ageOfPublishment">
    <div style="color:red" th:if="${#fields.hasErrors('ageOfPublishment')}" th:errors="*{ageOfPublishment}">Age error</div>
    <br/>

    <input type="submit" value="Create!">
</form>
</body>
</html>
